<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Linktree</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #111; /* hitam elegan */
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.7);
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #f5f5f5;
    }
    h1 {
      font-size: 1.8rem;
      margin: 10px 0;
    }
    p {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 20px;
    }
    .link-btn {
      display: block;
      margin: 10px auto;
      padding: 15px;
      width: 80%;
      text-decoration: none;
      font-weight: 600;
      color: #111;
      background: #f5f5f5;
      border-radius: 30px;
      transition: 0.3s;
    }
    .link-btn:hover {
      background: #ffcc00; /* efek hover elegan */
      color: #111;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://lh3.googleusercontent.com/pw/AP1GczO2sGZS_pNGT1tkkMNZG0o8Aj3Itn1LtsyDH_rdwPx7xBQePRYWlSgTN-F1e_NKG_YpmJKdW0QKSMWMMjZmtP4R3kRhAMZl4lCvVXxQT4s_tAsaanc=w2400" alt="profile" class="profile-img">
    <h1>Next Company</h1>
    <p>Web Designer, software engineer</p>
    
    <a href="https://link-untuk-testimonials.com" class="link-btn">VIEW TESTIMONIALS</a>
    <a href="https://arshaq-ux.github.io/my-website/" class="link-btn">ABOUT ME</a>
    <a href="https://arshaq-ux.github.io/didactic-spoon/" class="link-btn">CONTACT ME</a>
  </div>
</body>
</html>
